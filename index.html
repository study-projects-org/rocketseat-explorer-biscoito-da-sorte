<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link rel="stylesheet" href="./style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&family=Dancing+Script:wght@400&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <div class="screen1">
      <h2>Qual é a sua sorte de hoje</h2>
      <p>Abra o biscoito e descubra!</p>
      <img id="btnOpenCookie" src="./assets/cookie.svg" alt="Biscoito da sorte"/>
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>

      <div class="phrase-container">
        <p id="phrase">Frase da sorte</p>
      </div>

      <img src="./assets/opened-cookie.svg" alt="Biscoito quebrado"/>

      <button id="btnRestart">Abrir outro biscoito</button>

    </div>
  </main>


  <script src="./main.js"></script>
</body>

</html>
